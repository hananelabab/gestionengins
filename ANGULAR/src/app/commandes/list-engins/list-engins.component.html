<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <br>

      <h4 class="card-title"></h4>
      <p class="card-description">
      </p>
      <div class="table-responsive pt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <td>
                Code Engin
              </td>
              <td>
                Type Engin
              </td>
              <td>
                Capacite
              </td>
              <td>
                Compteur
              </td>
              <td>
                Date Dernier Affectation
              </td>
              <td>
                Famille
              </td>
              <td>
                Etat
              </td>
              <td>

              </td>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listeEngins">
              <td>
                {{item.codeEngin}}
              </td>
              <td>
                {{item.typeEngin}}
              </td>
              <td>
                {{item.capacite}}
              </td>
              <td>
                {{item.compteur}}
              </td>
              <td>
                {{item.dateDernierAffectation}}
              </td>
              <td>
                {{item.famille}}
              </td>
              <td>
                {{item.etat}}
              </td>
              <td>
                <a routerLink="/commandes/engin">Consulter</a>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
