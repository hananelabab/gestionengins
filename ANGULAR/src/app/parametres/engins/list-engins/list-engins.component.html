<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <form class="form-sample">
        <div class="row">
    <div class="col-md-8">
        <h1 style="color: brown ;text-align: left=30%;"> Engins</h1>
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label"> Code Engin</label>
              <div class="col-sm-9">
                <input disabled type="text"                 
                [(ngModel)]="myText.codeEngin"    
                                name="codeEngin" class="form-control" />
              </div>
              
            </div>


            <div class="form-group row">
              <label class="col-sm-3 col-form-label">   Type Engin</label>
                   <div class="col-sm-9">
                  
                    <select class="form-control" name="selectAction"  disabled
                    [(ngModel)]="selected">
                           <option *ngFor="let item of listeFamil" [value]="item.entite">
                            {{item.nomFamille}}
                           </option> 
                     </select>
                  </div>
                </div>
          </div>
          <div class="col-md-6">

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">   Capacite</label>
                  <div class="col-sm-9">
                    <input disabled
                     type="text"  [(ngModel)]="myText.capacite"    
                    name="capacite" class="form-control" />
                  </div>
                  
                </div>

                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">   Compteur</label>
                  <div class="col-sm-9">
                    <input  type="text"  [(ngModel)]="myText.compteur"    
                    name="compteur" class="form-control" />
                  </div>
                  
                </div>


                

                <div class="form-group row">
                  <label  class="col-sm-3 col-form-label">    Nom famille</label>
                  <div class="col-sm-9">
                    <input disabled type="text" [(ngModel)]="myText.nomFamille"    
                    name="nomFamille"  class="form-control" />
                  </div>
                  
                </div>
              
            </div>

          </div>
         
       
        
      
          <div>
            <button *ngIf ="Rep" (click)="PutEngin()" type="button" class="btn1 btn  btn btn-warning">
              <i class="fa fa-plus"></i>
              Update</button>
    
          </div>
         
          </div>
          </div>
       
      </form>
    </div>
  </div>
</div>


<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
   <!--  <a class="mb-5 d-flex flex-row-reverse" *ngIf="this.status  == ''"  routerLink="/commandes/nouvelle-commandes" >Nouvelle Demande</a>--->
        <br>
  
        <h1 style="color: brown ;">Liste Engins</h1>
        <div>
          <button (click)="syn()" class="add btn btn-primary todo-list-add-btn py-2" type="submit"  style="text-align: left;"> Synchronisation-Bd</button>
        </div>
        <p class="card-description">
        </p>
        
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
               
                <td>
                  CodeEngin
              </td>
               
                <td>
                  Capacite
              </td>
                
                <td>
                 Compteur
              </td>
                <td>
                  Port
              </td>
                <td>
                  Site
              </td>
              <td>
                 Nom Equipement
                <td>
                  Disponibilite
              </td>
              <td>
               Nom Famille Engin
            </td>
          
             
                <td>
                  Actions
                </td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let item of listeEngin | paginate  : {   itemsPerPage: tableSize, currentPage: page,  totalItems: count    };   let i = index" >
               
                <td>
                  {{item.codeEngin}}
                </td>
                <td>
                  {{item.capacite}}

                </td>
                <td>
                  {{item.compteur}}
                </td>
                <td>
                  {{item.port}}
                </td>
                <td>
                  {{item.site }}
                </td>
                <td>
                  {{item.nom_Equipement }}
                </td>
                <td>
                  {{item.disponibiliteParck}}
                </td>
                <td>
                  {{item.nomFamille}}
                </td>
                
               
                <td>
                  <button
                  (click)="deleteEngin(item.codeEngin)"
                  type="button"
                  class="btn btn-danger">Delete</button>

              <!---Button Modifier -->
              <button
                  (click)="editEngin(item)"
                  type="button"
                  class="btn btn-warning  ml-2">Update</button>   </td>
                
              </tr>
  
            </tbody>
          </table>
          <div class="col-md-4 col-sm-6 grid-margin stretch-card">
            <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
          </div>
         

        </div>
      </div>
    </div>
  </div>
